<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XP Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>

  <div id="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <div id="themeSwitch">🌙 Dark Mode</div>

  <div id="searchSection">
    <h1>XP Calculator</h1>
    <div id="search">
      <input type="text" id="xpInput" placeholder="Enter your nickname..." />
      <button onclick="calculateXP()">Search XP</button>
    </div>
    <div id="realMooseMessage"></div>
  </div>

  <div id="statsWrapper">
    <div id="topStats" class="stats-box"></div>
    <div id="bottomStats" class="stats-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
