<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XP Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌄/🌃 Фон -->
  <div id="background"></div>

  <div class="container">
    <h1>XP Calculator</h1>

    <!-- Ввод ника -->
    <div class="input-wrapper">
      <input type="text" id="xpInput" placeholder="Enter your Discord name" />
    </div>

    <!-- Кнопки -->
    <div class="btn-group">
      <button id="searchBtn">Search XP</button>
      <a href="https://mee6.xyz/ru/leaderboard/1317255994459426868" target="_blank" class="button secondary">
        Check your XP
      </a>
    </div>

    <!-- Прогрессбар -->
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <!-- Заголовок и результат -->
    <h2 class="stat-title">Your Statistic:</h2>
    <div id="result" class="result-grid">
      <!-- Результаты будут сюда вставляться через JS -->
    </div>
  </div>

  <!-- 🌗 Переключатель темы -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
